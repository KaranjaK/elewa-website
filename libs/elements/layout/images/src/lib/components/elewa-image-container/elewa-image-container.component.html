<div class="container">
  <div class="pill">
    <h2>{{ pill.title }}</h2>
    <img class="pilled" src="{{ pill.imageSrc }}" alt="" />
  </div>
  <div class="stacked">
    <h2>{{ stacked.title }}</h2>
    <img src="{{ stacked.imageSrc }}" alt="" />
  </div>
  <div class="window">
    <h2>{{ window.title }}</h2>
    <img src="{{ window.imageSrc }}" alt="" />
  </div>
  <div class="card">
    <h2>{{ card.title }}</h2>
    <img src="{{ card.imageSrc }}" alt="" />
  </div>
</div>
